
plugins {
    id 'java'
    id 'idea'
}

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

sourceSets {
    main {
        java {
            srcDirs = [
                    "src/main"
            ]
        }
    }

    test {
        java.srcDirs = [
                "src/test"
        ]
    }
}
